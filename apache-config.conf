<VirtualHost *:80>
    ServerName calbridge.algenialab.com

    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName calbridge.algenialab.com

    # SSL Configuration - Adjust paths based on your SSL certificate location
    SSLEngine on
    # Common paths for Let's Encrypt certificates:
    # SSLCertificateFile /etc/letsencrypt/live/calbridge.algenialab.com/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/calbridge.algenialab.com/privkey.pem

    # Or for other certificates:
    # SSLCertificateFile /etc/ssl/certs/algenialab.com.crt
    # SSLCertificateKeyFile /etc/ssl/private/algenialab.com.key
    # SSLCertificateChainFile /etc/ssl/certs/ca-bundle.crt

    # Proxy Configuration
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    # WebSocket support (if needed)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://localhost:3000/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule /(.*)           http://localhost:3000/$1 [P,L]

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/calbridge-error.log
    CustomLog ${APACHE_LOG_DIR}/calbridge-access.log combined
</VirtualHost>
